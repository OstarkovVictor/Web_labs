<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Игра "Жизнь"</title> 
    <style> 
        canvas { 
            border: 1px solid black; 
            margin: 20px 0; 
        } 
        .controls { 
            display: flex; 
            gap: 10px; 
            align-items: center; 
        } 
    </style> 
</head> 
<body> 
    <h1>Симулятор игры "Жизнь"</h1> 
    <div class="controls"> 
        <button id="startBtn">Старт</button> 
        <button id="clearBtn">Очистить</button> 
        <label>Скорость: <input type="range" id="speedSlider" min="1" max="100" value="5"></label> 
        <label>Размер поля: <input type="number" id="gridSizeInput" min="10" max="100" value="50"></label> 
    </div> 
    <canvas id="lifeCanvas"></canvas> 
    <script src="game.js"></script> 
</body> 
</html>
